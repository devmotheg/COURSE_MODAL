<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>Course Modal</title>
</head>

<body>
  <main>
    <!-- Trigger -->
    <button class="trigger">Join</button>
    <a href="https://github.com/devmotheg">Designed by Mohamed Muntasir</a>
    <!-- Modal -->
    <div class="modal">
      <div class="container">
        <div class="cross" role="button">
          <span></span>
          <span></span>
        </div>
        <!-- Modal content -->
        <h1>Programming Course</h1>
        <h2>Get weekly awesome tutorials straight to your inbox.</h2>
        <p>Subscribe to get quality goodies!</p>
        <!-- Form -->
        <form action="" novalidate>
          <label for="email">
            Email:
            <input type="email" name="email" placeholder="Enter your email..." class="email" />
            <p class="error-msg"></p>
          </label>
          <input type="submit" value="Join" class="subscribe" />
        </form>
      </div>
    </div>
  </main>
  <script src="js/app.js"></script>
</body>

</html>
